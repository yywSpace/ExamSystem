<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>教师管理</title>
    <link rel="stylesheet" href="layui/css/layui.css">

    <style>
        .admin-left-nav-img {
            border-radius: 0;
            width: 20px;
            height: 20px;
            padding-right: 5px
        }
    </style>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="/manager/background::header"></div>
    <div th:replace="/manager/background::left_side_bar"></div>

    <div class="layui-body">

        <table class="layui-hide" id="test" lay-filter="test"></table>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="deleteCheckData">删除选中数据</button>
            </div>
        </script>

        <script type="text/html" id="operationCell">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

    </div>

    <div th:replace="/manager/background::footer"></div>
</div>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="/layui/layui.all.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test'
            , url: '/teacherList'
            , limit: 5
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板

            , defaultToolbar: ['filter', 'exports', 'print']
            , title: '教师管理表'
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'name', title: '用户名'}
                    , {field: 'fullName', title: '全名'}
                    , {field: 'manager', title: '是否为管理员'}
                    , {fixed: 'right', title: '操作', toolbar: '#operationCell'}
                ]
            ]
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['prev', 'page', 'next', 'skip', 'count']
            }
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'deleteCheckData':
                    var data = checkStatus.data;
                    layer.confirm('确定要删除选中数据吗？', function (index) {
                        data.forEach(function (item) {
                            $.ajax({
                                url: "/deleteTeacher",
                                data: {
                                    id: item.id//参数
                                },
                                async: false,
                                type: "POST",
                                success: function (re) {
                                    console.log(re);
                                }
                            });
                        });
                        table.reload('test');
                        layer.close(index);
                    });

                    break;
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: "/deleteTeacher",
                        data: {
                            id: data.id//参数
                        },
                        type: "POST",
                        success: function (re) {
                            console.log(re);
                        }
                    });
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            }
        });
    });
</script>
</body>
</html>
