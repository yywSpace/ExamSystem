<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<div class="layui-header" style="position: sticky;position: -webkit-sticky;top: 0; " th:fragment="header">
    <ul class="layui-nav layui-bg-blue">
        <li style="position:relative;display:inline-block;*display:inline;*zoom:1;vertical-align:middle;line-height:60px;margin-right: 40px;margin-left: 140px">
            <img alt="图标" src="images/examIcon.png" class="layui-nav-img">
            上机考试系统
        </li>
        <li class="layui-nav-item"
            th:class="${type == 'main'? 'layui-nav-item layui-this': 'layui-nav-item'}">
            <a href="" th:href="@{/studentMainPage}">首页</a>
        </li>
        <li class="layui-nav-item layui-this"
            th:class="${type == 'submitList'? 'layui-nav-item layui-this': 'layui-nav-item'}">
            <a href="" th:href="@{/studentSubmitListPage}">提交信息</a>
        </li>
    </ul>
    <ul class="layui-nav layui-layout-right layui-bg-blue">
        <li class="layui-nav-item" lay-unselect="">
            <a href="javascript:;">
                <img alt="头像" src="images/student/avatar.png" class="layui-nav-img">
                <span th:text="${session.student.name}"></span>
            </a>
        </li>
        <li class="layui-nav-item" style="margin-right: 140px">
            <a href="javascript:;" th:href="@{/adminLogout}">注销</a>
        </li>
    </ul>
</div>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="/layui/layui.all.js"></script>
</body>
</html>
